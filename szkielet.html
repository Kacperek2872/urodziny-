<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf8">
        <title>See ya soon</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head> 
    <body>
       
    <div id="licznik" class="licznik">
        <header>
            <h1>Left time:</h1>
        </header>
        <div class="tlo"></div>
        <div class="czasow">   
        <div class="czas">
            <h2 id="miesiąc">00</h2>
            <small>Months</small>
        </div>

        <div class="czas">
            <h2 id="dzień">00</h2>
            <small>Days</small>
        </div>

        <div class="czas">
            <h2 id="godziny">00</h2>
            <small>Hours</small>
        </div>

        <div class="czas">
            <h2 id="minuty">00</h2>
            <small>Minutes</small>
        </div>

        <div class="czas">
            <h2 id="sekundy">00</h2>
            <small>Seconds</small>
        </div>
        </div>
    </div>

        <script src="script.js"></script>
    </body>
    
</html>
